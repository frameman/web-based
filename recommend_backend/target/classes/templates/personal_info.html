<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Student Information Form</title>
</head>
<body>
<h1>Student Information Form</h1>
<form method="post" th:action="@{/submit}" th:object="${User_info}">
  <label for="name"  >Name:</label>
  <input type="text" id="name" name="name" th:field="*{Full_Name}"><br><br>

  <label for="major">Major:</label>
  <input type="text" id="major" name="major" th:field="*{Major}"><br><br>

  <input type="submit" value="Submit">
</form>
</body>
</html>
